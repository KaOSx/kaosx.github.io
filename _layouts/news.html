---
layout: default
---
<header class="Hero">
  <div class="container">
    <h2>News</h2>
  </div>
</header>

<div class="Docs">
  <div class="container">

    
                {% include news_contents.html %}
            

    <article>
      <h1>{{ page.title }}</h1>
      <p align="right"><b><small>{{ page.date | date: "%b %-d, %Y" }}</small></b></p>
      {{ content }}
      {% include sectionnews_nav.html %}
    </article>

  </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<script>
        (function () {
                // Index of default active menus on document.ready
                var defaultActives = [ 1 ];

                var acc = document.querySelectorAll(".News-nav h4");
                var i;

                for (i = 0; i < acc.length; i++) {
                        if (defaultActives.includes(i)) {
                                acc[i].classList.add('active');
                        }
                        acc[i].addEventListener('click', function() {
                                this.classList.toggle('active');
                        });
                }
        })();
</script>
